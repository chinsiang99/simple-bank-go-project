version: "2"
sql:
  - schema: "internal/database/migrations"   # Path to your migrations (CREATE TABLE, etc.)
    queries: "internal/database/queries"     # Path to your .sql query files
    engine: "postgresql"                     # Database engine
    gen:
      go:
        package: "db"                        # Go package name for generated code
        out: "internal/database/sqlc"        # Output folder for generated Go files
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
